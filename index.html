<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>میری پہلی ویب سائٹ</title>
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      text-align: center;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 0;
    }

    header h1 {
      font-size: 40px;
      margin: 0;
    }

    .container {
      padding: 50px 20px;
    }

    .image-box img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      color: #4a148c;
      margin-top: 30px;
    }

    p {
      color: #2e2e2e;
      font-size: 20px;
      line-height: 1.8;
    }

    a {
      text-decoration: none;
      background-color: #4a148c;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #6a1b9a;
      transform: scale(1.05);
    }

    footer {
      background-color: #4a148c;
      color: white;
      padding: 10px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>خوش آمدید میری ویب سائٹ پر</h1>
  </header>

  <div class="container">
    <div class="image-box">
      <img src="https://via.placeholder.com/200" alt="میری تصویر">
    </div>

    <h2>میرا تعارف</h2>
    <p>
      السلام علیکم! یہ میری پہلی ویب سائٹ ہے جو میں نے GitHub پر بنائی ہے۔  
      میں ویب ڈویلپمنٹ سیکھ رہا ہوں اور یہ میرا پہلا تجربہ ہے۔  
      آگے چل کر میں اس میں مزید صفحے اور فیچرز شامل کروں گا۔
    </p>

    <a href="#">مزید دیکھیں</a>
  </div>

  <footer>
    <p>© 2025 میری ویب سائٹ | تیار کردہ: GitHub Pages کے ذریعے</p>
  </footer>

</body>
</html>
